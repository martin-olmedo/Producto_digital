<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VENTA BRAND!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animation.css">
    <!-- <link rel="stylesheet" href="css/normalize.css">   ESTO LO TENGO QUE DESCARGAR DE INTERNET -->
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/grid.css">
<!-- RECORDAR QUE HTML SE LEE DE ARRIBA HACIA ABAJO, ENTONCES LOS .CSS QUE ESTÉN ABAJO PUEDEN PISAR COSAS DE LOS QUE ESTÉN ARRIBA (POR ESO MOBILE ESTA ABAJO DE ESTILOS) -->
</head>
<body>
    <!-- Acá empieza el NavBar -->
    <nav class="fadeInDown">
        <div class="brand_image">
            <a href="index.html"> <img src="images/yay.gif" alt="" height="40px"> </a> 
        </div>
        <div class="nav_options">
            <ul><!-- esto sirve para que las cosas aparezcan en un formato lista -->
                <li><a href="FAQ.html">FAQs</a></li>
                <li><a href="producto.html">Producto y descripción</a></li>
            </ul>
    <!-- <div class="options">FAQs</div> <div class="options">Producto y descripción</div> -->
        </div>
    </nav>
    <!-- Acá termina el NavBar -->
    <!-- Acá empieza el formulario venta -->
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="modulo_pago">
                    <div class="modulo_pago_imagen">
                        <img src="images/largavistas.png">
                    </div>
                    <h3>Producto 1</h3>
                    <p>Miles de productos hay en el mercado, pero nada como una caja con gatitos ;)</p>
                </div>
            </div>
            <div class="col-8">
                <div class="modulo_pago">
                    <form action="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=HFZC7SK2MVAQQ" method="POST"> <!-- ESTA DIRECCIÓN LA SAQUÉ CONFIGURANDO UN BOTON DESDE MI CUENTA DE PAYPAL EN LA PARTE HERRAMIENTAS. USO EL METHOD POST PORQUE LE ESTOY MANDANDO INFORMACIÓN JUNTO CON LA COMPRA QUE QUIERO HACER (nombre mail y tel) SI NO LE CAMBIO EL METHOD, NO FUNCIONA BIEN EL LINK -->
<!-- SE PUEDE PONER PARA QUE CUANDO EL CLIENTE APRIETA EL BOTÓN, VAYA A LA PAGINA Y HAYA RELLENADO. PARA ESTO, TENGO QUE CAMBIAR EL VALOR DE LAS VARIABLES QUE SE MANDAN PARA QUE COINCIDAN CON LAS DE PAYPAL. VER MÁS EN DEVELOPERS.PAYPAL.COM -->
                        <label for="name">Nombre</label>
                        <br>
                        <input type="text" name="name" id="nombre" placeholder="" class="data" onkeyup="validateName(this.value)">
                        <label for="email">E-mail</label>
                        <br>
                        <input type="text" name="email" id="email" placeholder="" class=" data"onkeyup="validateEmail(this.value)">
                        <label for="phone">Telefono (sin espacios ni - Ej 1511111111)</label>
                        <br>
                        <input type="text" name="phone" id="phone" placeholder="" class="data" onkeyup="validatePhone(this.value)">
                        <input type="submit" value="Confirmar pago" class="main_button" name="submit" id="boton" disabled>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <!-- Acá termina el formulario venta -->
    <!-- INICIO DE FOOTER -->
    <footer>
        <div class="option contact"> <a href="terminos.html">Terminos y condiciones</a> </div>
        <div class="option contact"><a href="mailto:contacto@brand.com">contacto@brand.com</a></div>
    </footer>
    <!-- FIN DE FOOTER -->
    <script>
        var validos = 0
        function validateName(str){
            if (str.match(/^[a-zA-Z]{2,}\s?[a-zA-Z]{2,}$/i)) {
                document.getElementById("nombre").style.backgroundColor="blue"
                validos++
            }else{
                document.getElementById("nombre").style.backgroundColor="red"
            }
        }
        function validateEmail(str){
            if (str.match(/^[\w]{1,30}[\._]?[\w]{1,30}@[\w]{2,30}\.[\w]{1,7}\.?\w?\w?$/i)) {
                document.getElementById("email").style.backgroundColor="blue"
                validos++
            }else{
                document.getElementById("email").style.backgroundColor="red"
            }
        }
        function validatePhone(str){
            if (str.match(/^[\d]{6,15}$/i)) {
                document.getElementById("phone").style.backgroundColor="blue"
                validos++
            }else{
                document.getElementById("phone").style.backgroundColor="red"
            }
            if (validos == 3){
                document.getElementById("boton").disabled = false
        }
    </script>
</body>
</html>
